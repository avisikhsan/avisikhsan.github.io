<!-- 
1.  Buatlah sebuah program untuk memeriksa angka ganjil/genap
2.  Buatlah sebuah program untuk mengubah angka menjadi nilai.
    Jika nilai lebih dari 80    : A 
    Jika nilai antara 71-79     : B 
    Jika nilai kurang dari 70   : C -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tugas JS</title>
</head>
<body>

    
    <h3>Program Menentukan Angka Ganjil atau Genap</h3>
    <label for="">MASUKAN ANGKA</label>
    <input type="number" id="input">
    <button onclick="cek()">CEK</button>
    <p id="hasil"></p>

    <script>
        function cek(){
          var bilangan = document.getElementById('input').value;
          var hasil;
          if (bilangan%2==0) {
            hasil = "Bilangan "+bilangan+" Adalah Bilangan Genap";
        } else {
             hasil = "Bilangan "+bilangan+" Adalah Bilangan Ganjil";
                    }
          document.getElementById("hasil").innerHTML = hasil;
        }
        </script> 
    

    
        <h3>Program Mengubah Angka Menjadi Nilai</h3>
        <label for="">MASUKAN ANGKA</label>
        <input type="number" id="input2">
        <button onclick="cek2()">CEK</button>
        <p id="hasil2"></p>
    
        <script>
            function cek2() {
                var bil = document.getElementById('input2').value;
                var hasill; 
                if (bil>=80 &&  bil<=100) {
                    hasill = "Prestasi Anda "+bil+" Adalah A";
                }
                if (bil>=70 &&  bil<=79) {
                    hasill = "Prestasi Anda "+bil+" Adalah B";
                }                
                else if (bil>=1 && bil<=69) {
                    hasill = "Prestasi Anda "+bil+" Adalah C";
                }
                document.getElementById("hasil2").innerHTML = hasill;
            }
        </script>

        
    </div>

</body>

        
        
    
</body>
</html>
